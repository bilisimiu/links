<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <title>Bilişim Kulübü Bağlantı Listesi</title>
    <link rel="icon" type="image/x-icon" href="icons/logo.ico">
    <meta name="author" content="Muhammet Emin T.">
    <meta name="description" content="İstanbul Üniversitesi Bilişim Kulübü Bağlantı Listesi">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <img src="icons/bilisim-kulubu.svg" alt="Bilişim Kulübü" class="main-logo">
      <header>İstanbul Üniversitesi<br> <b>Bilişim Kulübü</b><br></header>
      <main>
        <a href="https://www.instagram.com/bilisimiu" target="_blank" class="link-card">
          <img src="icons/instagram.svg" alt="Instagram">
          <span>Instagram</span>
        </a>
        <a href="https://x.com/bilisimiu" target="_blank" class="link-card">
          <img src="icons/x.svg" alt="X">
          <span >X (Twitter)</span>
        </a>
        <a href="https://www.linkedin.com/company/csec-i%CC%87stanbul-%C3%BCniversitesi-bili%C5%9Fim-kul%C3%BCb%C3%BC/" target="_blank" class="link-card">
          <img src="icons/linkedin.png" alt="LinkedIn">
          <span>LinkedIn</span>
        </a>
        <a href="https://forms.gle/enn5sfCfRYVgr8Gf7" target="_blank" class="link-card">
          <img src="icons/forms.png" alt="Talep - Şikayet Formu">
          <span>Talep - Şikayet Formu</span>
        </a>
      </main>
    </div>
    <footer class="footer">
        © 2025 İstanbul Üniversitesi Bilişim Kulübü · Tüm Hakları Saklıdır
      <div class="footer-logos">
        <a href="https://www.istanbul.edu.tr" target="_blank">
          <img src="icons/iu.png" alt="İstanbul Üniversitesi">
        </a>
        <a href="https://bilgisayar.istanbul.edu.tr" target="_blank">
          <img src="icons/bbtf.png" alt="Bilgisayar ve Bilişim Teknolojileri Fakültesi">
        </a>
      </div>
    </footer>
  </body>
</html>
